<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#button-activity").click(function(){
                $.get("js/cards_activity.json", function(data, status){
                    if ($("#button-activity").attr("class").includes('active')) {
                        $("#future-carousel").html('');
                        $("#button-activity").removeClass('active')
                    }
                    else{
                        let i = 0
                        let x = 0
                        let dataToInsert = ''
                        let card_activity
                        let html = '<div class="mt-3">'
                        while (x < data.length){
                            i = 0
                            dataToInsert = ''
                            card_activity = data[x]['activity']
                            html += '<div class="item"><h6>CARD : ' + data[x]['card'] + '</h6>'
                            while (i < card_activity.length){
                                dataToInsert += '<div class="card-body text-light">\
                                                    <div class="transaction d-flex">\
                                                        <img src="img/money-circle.png" alt="" width="50" height="50" class="circle-png mr-2">\
                                                        <div class="payment-text">' +
                                                            card_activity[i]['place'] + '<span class="ml-2 text-muted">' + card_activity[i]['date'] + '</span>' +
                                                            '<br />\
                                                            <span class="text-muted mb-2 mt-2">' +
                                                            card_activity[i]['sum'] +   
                                                            '</span>\
                                                        </div>\
                                                    </div>\
                                                </div>'
                                i++;
                            }
                            html += dataToInsert
                            html += '</div></div>'
                            x++;
                        }
                        $("#future-carousel").html(html);
                        $("#button-activity").addClass('active')
                    }
                })
            });
        });
    </script>
    <title></title>
</head>
<body>
